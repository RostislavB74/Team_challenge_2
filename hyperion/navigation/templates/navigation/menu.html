<ul class="menu">
  {% for entry in menu %}
    <li>
      <a href="{{ entry.item.get_url }}">{{ entry.item.title }}</a>
      {% if entry.children %}
        <ul class="submenu">
          {% for child in entry.children %}
            <li><a href="{{ child.get_url }}">{{ child.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
