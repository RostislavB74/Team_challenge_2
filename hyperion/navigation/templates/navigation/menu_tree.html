<ul>
  {% for node in menu_items %}
    <li>
      {% if node.item.get_url %}
        <a href="{{ node.item.get_url }}">{{ node.item.title }}</a>
      {% else %}
        <span>{{ node.item.title }}</span>
      {% endif %}

      {% if node.children %}
        {% include 'navigation/menu_tree.html' with menu_items=node.children %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
