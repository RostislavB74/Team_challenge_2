<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типи продукції</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/table_styles.css' %}">
<head>
    <title>Фірми</title>
</head>
<body>
    <h1>Список фірм</h1>
    <table>
        <thead>
            <tr>
                <th class="col-firms_id">Код</th>
                <th class="col-name">Назва фірми</th>
                <th class="col-section_id">Розділ</th>
                
            </tr>
        </thead>
        <tbody>
            {% for firm in firms %}
                <tr>
                    <td>{{ firm.firms_id|default:"-" }}</td>
                    <td>{{ firm.name|default:"-" }}</td>
                    <td>{{ firm.section|default:"-" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
        {% include "tiles/pagination_partial.html" %}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.dropdown-submenu .dropdown-toggle').forEach(function (element) {
            element.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                const submenu = this.nextElementSibling;
                if (submenu) submenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
