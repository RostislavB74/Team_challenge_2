<script>
    document.querySelectorAll('.dropdown-submenu .dropdown-toggle').forEach(function (element) {

            e.stopPropagation();
            const submenu = this.nextElementSibling;
            if (submenu) submenu.classList.toggle('show');
        });
    });
</script>
<script>
    
document.addEventListener('DOMContentLoaded', function () {

        fetch(`/tiles/filter/?${params}`)

            });
    });

    function updateSelectOptions(params) {
    fetch(`/tiles/options/?${params}`)
        .then(res => res.json())
        .then(data => {
            const designSelect = document.querySelector('select[name="design_name"]');
            const tileTypeSelect = document.querySelector('select[name="tile_type"]');
            const collectionSelect = document.querySelector('select[name="collection"]');

            const currentDesign = designSelect.value;
            const currentType = tileTypeSelect.value;
            const currentCollection = collectionSelect.value;

            function rebuild(select, values, currentValue) {
                select.innerHTML = '<option value="">–í—Å—ñ</option>';
                values.forEach(value => {
                    const opt = document.createElement('option');
                    opt.value = value;
                    opt.textContent = value;
                    if (value === currentValue) opt.selected = true;
                    select.appendChild(opt);
                });
            }

            rebuild(designSelect, data.design_names, currentDesign);
            rebuild(tileTypeSelect, data.tile_types, currentType);
            rebuild(collectionSelect, data.collections, currentCollection);
        });
}


    // –ü—ñ–¥—Ö–æ–ø–ª–µ–Ω–Ω—è –∫–ª—ñ–∫—É –ø–æ –ø–∞–≥—ñ–Ω–∞—Ü—ñ—ó
    document.addEventListener('click', function (e) {
        if (e.target.classList.contains('ajax-page')) {
            e.preventDefault();
            const url = e.target.href;
            fetch(url)
                .then(res => res.text())
                .then(html => {
                    container.innerHTML = html;
                    history.pushState(null, '', url);
                });
        }
    });
});
</script>
