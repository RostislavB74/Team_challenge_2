<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати рядок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Забезпечити введення чисел із крапкою
            $('#id_amount, #id_box_amount').on('input', function() {
                this.value = this.value.replace(/,/g, '.'); // Замінити кому на крапку
                if (!/^\d*\.?\d{0,2}$/.test(this.value)) {
                    this.value = this.value.substring(0, this.value.length - 1);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Редагувати рядок {{ row.row_id }} звіту {{ doc_id }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="amount" class="form-label">Кількість</label>
                <input type="text" name="amount" id="id_amount" class="form-control" value="{{ row.amount|floatformat:2 }}" required>
            </div>
            <div class="mb-3">
                <label for="box_amount" class="form-label">Коробки</label>
                <input type="text" name="box_amount" id="id_box_amount" class="form-control" value="{{ row.box_amount|floatformat:2 }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="/shift-reports/{{ doc_id }}/" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
